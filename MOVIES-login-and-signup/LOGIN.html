<!DOCTYPE html>
<head>
                                            <title>Movies | login</title>
<link rel="shortcut icon" href="./logo/x.png" type="jpg">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="../css/NAV.css">
<link rel="stylesheet" href="../css/Button.css">
<style>
    .effect04 {
    
    color: rgb(240, 240, 240);
    background-color: #35b0f2ab;
    outline: solid  1px #ffffff;
    box-shadow:9px ​8px 1px #d3d3d346;

  }
  /* 文字1を上に */
  .effect04:hover{
    outline: solid  1px #35b0f2ab;
    background-color: transparent;
    box-shadow: 6px 6px 2px #b1b1b121

  }
  /*文字2*/
  .effect04::before{
    color: #35b0f2f5;
    left: 140px;
   
  }
    
</style>

</head>
<body>

<section class="login">
    <div class="flex">
        <div class="image"><img src="./images/moviescover.jpg" alt="">
        <div class="overlay"></div>
        </div>
        <div class="login-content">
            <h3 class="title">YOUR ACCOUNT FOR EVERYTHING BENZ</h3>
            <p class="desc">you need to <span class="hightlight">login</span> before watching <span class="hightlight">unlimited</span> and <span class="hightlight"> free</span></p>
           
        <div class="inputs">
            <form novalidate>

                <label for="email">email</label>
                <input id="email" type="email" placeholder="Enter Email" >

                <label for="password">password</label>
                <div class="pass">
                    <input id="password" style="margin-bottom: 15px;"  type="password" placeholder="enter Password" >
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg> -->
                </div>
                    
                <div class="checkbox-content">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Keep me signed in</label>
                </div> 
                <!-- <input id="submit" type="submit" value="login"> -->
                <a id="submit" style="width: 100%;"  class="btn effect04" data-sm-link-text="CLICK TO LOGIN" target="_blank"><span>LOGIN</span></a>

            </form>

            <div class="join">
                <span> Not a member?</span>
                <a href="./SIGNUP.html" >Join Us.</a>
            </div>
            
        </div> <!--end input-->  
        </div>

       
    </div>
</section>


<script>
let email = document.getElementById("email");
let password = document.getElementById("password");

let submit = document.getElementById("submit");

let getEmail = localStorage.getItem("email")
let getPassword = localStorage.getItem("password")

submit.addEventListener("click", function(e){
    e.preventDefault();
    if(email.value === "" || password.value === ""){
        alert("pls fill data ");
    } else { 
        
        if((getEmail === email.value) && (getPassword === password.value)){

            setTimeout( () => {window.location="../index.html";} ,1500);
        } else {
            alert(" your password or name is wrong");
        }

    }
});
</script>

</body>
</html>
